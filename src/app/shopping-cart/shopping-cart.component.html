<h1>Shopping Cart</h1>
<ng-container *ngIf="card$ | async as card">
  <p>You have {{card.shoppingCardItemsQuanities}} items in your shopping cart.</p>

  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quanity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of card.items">
        <td>{{item.product.title}}</td>
        <td>{{item.quanity}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</ng-container>
