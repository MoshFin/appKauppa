<ng-container>
    <div class="card" *ngIf="product.title">
        <img class="card-img-top" src="{{ product.imageUrl}}" *ngIf="product.imageUrl">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.price | currency: "EUR": true}}</p>
          
        </div>
        <div class="card-footer">
            <button *ngIf="actions" 
            (click)="addToShoppingCard(product)"
            class="btn btn-primary btn-block">Add to Shop Card</button>
        </div>
      </div>
</ng-container>
